<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RainbowSamp</title>
    <style>

body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
}

.h1 {
    text-align: center;
    background: linear-gradient(90deg, rgb(0, 255, 213), rgb(7, 226, 255), rgb(0, 204, 255), rgb(5, 108, 204), rgb(0, 0, 196), rgb(7, 34, 155), rgb(21, 1, 94));
}

.rainbow-background {
    position: fixed;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, rgb(0, 255, 213), rgb(7, 226, 255), rgb(0, 204, 255), rgb(5, 108, 204), rgb(0, 0, 196), rgb(7, 34, 155), rgb(21, 1, 94));
    background-size: 300% 300%;
    animation: moveBackground 10s infinite linear;
}

@keyframes moveBackground {
    0% {
        background-position: 0% 50%;
    }
    100% {
        background-position: 100% 50%;
    }
}

    </style>
</head>
<body>
    <h1 class="h1">Welcome to my sample background</h1>
    <div class="rainbow-background"></div>

<script>


const background = document.querySelector('.rainbow-background');

document.addEventListener('mousemove', (event) => {
    const x = (event.clientX / window.innerWidth) * 100;
    const y = (event.clientY / window.innerHeight) * 100;

    background.style.background = `
        linear-gradient(90deg,rgb(0, 255, 213), rgb(7, 226, 255), rgb(0, 204, 255), rgb(5, 108, 204), rgb(0, 0, 196), rgb(7, 34, 155), rgb(21, 1, 94)),
        radial-gradient(circle at ${x}% ${y}%, white, transparent 20%)
    `;
    background.style.backgroundBlendMode = "screen";
});


</script>
</body>
</html>
